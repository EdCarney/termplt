name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.2.0)'
        required: true
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: 'false'
        type: boolean

  # Uncomment to auto-publish on every merge to main.
  # You will also want to uncomment the tag derivation step in the `release` job below.
  # push:
  #   branches: [main]

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: termplt

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive_ext: tar.gz
          - target: x86_64-apple-darwin
            os: macos-15-intel  # Intel runner â€” avoids cross-compilation for x86 target
            archive_ext: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest    # ARM64 runner (Apple Silicon)
            archive_ext: tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin ${{ env.BINARY_NAME }}

      - name: Package binary
        run: |
          ARCHIVE="${{ env.BINARY_NAME }}-${{ matrix.target }}.${{ matrix.archive_ext }}"
          tar czf "$ARCHIVE" -C "target/${{ matrix.target }}/release" ${{ env.BINARY_NAME }}
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      # When using the auto push trigger (see above), derive the tag from Cargo.toml:
      # - name: Derive tag from Cargo.toml
      #   id: version
      #   run: |
      #     VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
      #     echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          # tag_name: ${{ steps.version.outputs.tag }}   # use this line instead for auto push trigger
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          files: artifacts/*
          generate_release_notes: true
